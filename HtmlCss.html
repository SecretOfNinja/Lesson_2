<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 Css</title>
    <link href="./Style.css">
    <style>
.container{
    border: 1px solid red;
    font-size: 15px;
    border-radius: 75px;

}
.italic{
    font: bold;
    font-style: italic;
}
.shadow{
    box-shadow: 5px 10px 10px 5px rgb(158, 133, 133);
    background-color: black;
    color: white;
    font-family: monospace;
}

    </style>
</head>
<body >
    <div class="container">
        <h3>Hello world</h3>
    </div>
  <div class="italic">
    <h3>Hello world</h3>
  </div>
  <div class="shadow">
    <h3>Hello world</h3>
  </div>
</body>
</html>
